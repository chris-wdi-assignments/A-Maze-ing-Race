<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script type="text/javascript" src="js/globals.js"></script>
  <script type="text/javascript" src="js/Node.js"></script>
  <script type="text/javascript" src="js/Matrix.js"></script>
  <script type="text/javascript" src="js/Maze.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
</head>
<body>
  <header>
    <h1>My Great Game!</h1>
    <p>Press <strong>R</strong> to create a new maze.</p>
    <ul>
      <li><strong>W</strong> moves up</li>
      <li><strong>A</strong> moves left</li>
      <li><strong>S</strong> moves down</li>
      <li><strong>D</strong> moves right</li>
    </ul>
    <p>
      <div class="btn">
        Select Difficulty
      </div>
      <form class="hidden">
        <label>
          <input type="radio" name="difficulty" value="easy" checked>
          Easy
        </label>
        <label>
          <input type="radio" name="difficulty" value="medium">
          Medium
        </label>
        <label>
          <input type="radio" name="difficulty" value="difficult">
          Difficult
        </label>
        <label>
          <input type="radio" name="difficulty" value="ridiculous">
          Ridiculous
        </label>
      </form>
    </p>
  </header>

  <div class="victory-message hidden"><!-- start hidden -->
    You Win!
  </div>

  <table class="maze hidden">
  </table>

  <footer>
    <p>Source code hosted on <a href="https://github.com/chris-wdi-assignments/project-0">GitHub</a></p>
  </footer>
</body>
</html>
