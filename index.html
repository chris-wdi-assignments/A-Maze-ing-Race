<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title></title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script type="text/javascript" src="https://d3js.org/d3.v4.min.js"></script>
  <script type="text/javascript" src="js/globals.js"></script>
  <script type="text/javascript" src="js/Node.js"></script>
  <script type="text/javascript" src="js/Matrix.js"></script>
  <script type="text/javascript" src="js/Maze.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
</head>
<body>
  <header>
    <p>
      <div class="btn">
        Select Difficulty
      </div>
      <form class="hidden">
        <label>
          <input type="radio" name="difficulty" value="easy" checked>
          Easy
        </label>
        <label>
          <input type="radio" name="difficulty" value="medium">
          Medium
        </label>
        <label>
          <input type="radio" name="difficulty" value="difficult">
          Difficult
        </label>
        <label>
          <input type="radio" name="difficulty" value="ridiculous">
          Ridiculous
        </label>
      </form>
    </p>
  </header>

  <div class="victory-message hidden"><!-- start hidden -->
    You Win!
  </div>

  <table class="maze hidden">
  </table>

  <section class="controls">
    <div>
      <button class="north" tabindex="-1">↑</button>
    </div>
    <div>
      <button class="west" tabindex="-1">←</button>
      <button class="reload" tabindex="-1">↻</button>
      <button class="east" tabindex="-1">→</button>
    </div>
    <div>
      <button class="south" tabindex="-1">↓</button>
    </div>
  </section>

  <footer>
    <p>Source code hosted on <a href="https://github.com/chris-wdi-assignments/project-0">GitHub</a></p>
  </footer>
</body>
</html>
