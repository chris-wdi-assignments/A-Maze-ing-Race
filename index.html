<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" type="text/css" href="node_modules/normalize.css/normalize.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script type="text/javascript" src="globals.js"></script>
  <script type="text/javascript" src="Node.js"></script>
  <script type="text/javascript" src="Matrix.js"></script>
  <script type="text/javascript" src="Maze.js"></script>
  <script type="text/javascript" src="main.js"></script>
</head>
<body>
  <header>
    <h1>My Great Game!</h1>
    <p>Press 'r' to create a new maze.</p>
    <ul>
      <li><strong>W</strong> moves up</li>
      <li><strong>A</strong> moves left</li>
      <li><strong>S</strong> moves down</li>
      <li><strong>D</strong> moves right</li>
    </ul>
    <form>
      <label>
        <input type="radio" name="difficulty" value="easy" checked>
        Easy
      </label>
      <label>
        <input type="radio" name="difficulty" value="medium">
        Medium
      </label>
      <label>
        <input type="radio" name="difficulty" value="difficult">
        Difficult
      </label>
    </form>
  </header>

  <div class="victory-message hidden"><!-- start hidden -->
    You Win!
  </div>

  <table class="maze">
  </table>

  <footer>
    <p>What a game! By Chris.</p>
  </footer>
</body>
</html>
